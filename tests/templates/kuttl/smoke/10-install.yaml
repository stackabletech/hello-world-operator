---
apiVersion: hello.stackable.tech/v1alpha1
kind: HelloCluster
metadata:
  name: hello-world
spec:
  image:
    custom: docker.stackable.tech/stackable/hello-world:0.0.1-SNAPSHOT-stackable0.0.0-dev
    productVersion: 0.0.1
    pullPolicy: IfNotPresent
  recipient: "Stackable"
  color: "blue"
  clusterConfig:
    listenerClass: external-unstable
  servers:
    config:
      resources:
        storage:
          data:
            capacity: 1Gi # IONOS needs at least 1Gi
    roleGroups:
      default:
        replicas: 1
        podOverrides:
          spec:
            containers:
              - name: hello
                resources:
                  requests:
                    cpu: 110m
                  limits:
                    cpu: 410m
